ktor {
  deployment {
    port = 8080
    sslPort = 8443
    autoreload = true
    watch = [bootstrap]
  }

  application {
    modules = [me.devnatan.katan.bootstrap.KatanBootstrapKt.main]
  }

  ssl {
    keyStore = path/to/keystore.jks
    keyAlias = change-it
    keyStorePassword = change-it
    privateKeyPassword = change-it
  }

  security {
    cors {
      hosts = [{
        hostname = "localhost:8081"
        schemes = ["https", "wss"]
        subdomains = ["katan"]
      }]
    }

    csrf {
      whitelist = [{
        hostname = "localhost"
        port = 8081
        protocol = "http"
      }, {
        hostname = "localhost"
        port = 8081
        protocol = "https"
      }]
    }
  }
}